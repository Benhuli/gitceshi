<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>

{#    <link href="/static/boot.css" rel="stylesheet" type="text/css">#}
</head>
<body>
<h3>添加书籍</h3>
<div class="container">
    <div class="row">
        <div class="c0l-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token  %}
                <div class="from-group">
                    <label for="">书籍名称</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="from-group">
                    <label for="">价格</label>
                    <input type="text" name="price" class="form-control">
                </div>
                <div class="from-group">
                    <label for="">出版日期</label>
                    <input type="date" name="pub_date" class="form-control">
                </div>
                 <div class="from-group">
                    <label for="">出版社</label>
                    <input type="text" name="publish" class="form-control">
                </div>
                <div class="from-group">
                    <label for=""> 是否出版</label>
                    <select name="is_pub" id="" class="from-control">
                        <option value="1">已出版</option>
                        <option value="0">未出版</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-default pull-right">
            </form>
        </div>
    </div>
</div>
</body>
</html>
